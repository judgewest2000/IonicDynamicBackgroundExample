<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let availableImage of availableImages">
    <ion-card-content>
      
      <img style="height: 100px; width: 100px;" [src]="getFullPath(availableImage)" />
    
      <button ion-button full clear (click)="selectImage(availableImage)">Select</button>
    </ion-card-content>
  </ion-card>
 
</ion-content>
